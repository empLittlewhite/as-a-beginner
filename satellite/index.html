<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Orbit Simulation</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // 初始化 Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.TileMapServiceImageryProvider({
                url: Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
            })
        });

        // 加载 CZML 文件
        const czmlDataSource = new Cesium.CzmlDataSource();
        czmlDataSource.load('satellite.czml').then(function() {
            viewer.dataSources.add(czmlDataSource);
            viewer.zoomTo(czmlDataSource);
        }).otherwise(function(error) {
            console.error('Error loading CZML file:', error);
        });

        // 启用动画控件
        viewer.animation.container.style.visibility = 'visible';
        viewer.timeline.container.style.visibility = 'visible';

        // 设置初始视角
        viewer.scene.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 100000000) // 从赤道上空 10,000 公里处查看
        });

        // 启用动画
        viewer.clock.shouldAnimate = true;
    </script>
</body>
</html>
